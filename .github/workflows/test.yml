name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0, 0,12 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install Formatting
      run: |
        python -m pip install --upgrade pip
        pip install hacking isort
    - name: Check Formatting
      run: |
        flake8 .
        grep -rlIP '[^\x00-\x7F]' skrobot | grep '\.pyx\?' | sort > unicode.out; grep -rlI '# -\*- coding: \(utf-8\|latin-1\) -\*-' skrobot | grep '\.pyx\?' | sort > coding.out; comm -23 unicode.out coding.out > test_code.out; cat test_code.out;  test \! -s test_code.out
    - name: Check isort
      run: |
        isort -c .

  typos:
    name: Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: typos-action
        uses: crate-ci/typos@v1.29.10

  documents:
    name: Build Sphinx Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir .[all]
    - name: Build Sphinx Documentation
      working-directory: ./docs/source
      run: |
        mkdir -p _build/doctrees
        sphinx-build -T -W --keep-going -b html -d _build/doctrees -D language=en . _build/html

  requirements-formatting:
    name: Check Requirements Formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check Formatting
      run: |
        sort -C requirements.txt

  tests-3x:
    name: Run Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - python-version: 3.6.15
            os: ubuntu-latest
            numpy-version: "1.17.4"
            scipy-version: "1.3.3"
          - python-version: 3.6.15
            os: ubuntu-latest
            numpy-version: "1.17.4"
            scipy-version: "latest"
          - python-version: 3.6.15
            os: ubuntu-latest
            numpy-version: "latest"
            scipy-version: "1.3.3"
          - python-version: 3.6.15
            os: ubuntu-latest
            numpy-version: "latest"
            scipy-version: "latest"

          - python-version: 3.8.16
            os: ubuntu-latest
            numpy-version: "1.21.0"
            scipy-version: "1.6.3"
          - python-version: 3.8.16
            os: ubuntu-latest
            numpy-version: "1.21.0"
            scipy-version: "latest"
          - python-version: 3.8.16
            os: ubuntu-latest
            numpy-version: "latest"
            scipy-version: "1.6.3"
          - python-version: 3.8.16
            os: ubuntu-latest
            numpy-version: "latest"
            scipy-version: "latest"

          - python-version: 3.10.10
            os: ubuntu-latest
            numpy-version: "1.21.5"
            scipy-version: "1.8.0"
          - python-version: 3.10.10
            os: ubuntu-latest
            numpy-version: "1.21.5"
            scipy-version: "latest"
          - python-version: 3.10.10
            os: ubuntu-latest
            numpy-version: "latest"
            scipy-version: "1.8.0"
          - python-version: 3.10.10
            os: ubuntu-latest
            numpy-version: "latest"
            scipy-version: "latest"

          - python-version: 3.12.3
            os: ubuntu-latest
            numpy-version: "1.26.4"
            scipy-version: "1.11.4"
          - python-version: 3.12.3
            os: ubuntu-latest
            numpy-version: "1.26.4"
            scipy-version: "latest"
          - python-version: 3.12.3
            os: ubuntu-latest
            numpy-version: "latest"
            scipy-version: "1.11.4"
          - python-version: 3.12.3
            os: ubuntu-latest
            numpy-version: "latest"
            scipy-version: "latest"
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install APT On Linux
      run: |
        sudo apt-get update -qq -y
        sudo apt-get install -qq -y libspatialindex-dev freeglut3-dev libsuitesparse-dev libblas-dev liblapack-dev
        sudo apt-get install -qq -y xvfb # for headless testing
    - name: Install Pytestp
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install Cython
        pip install pytest hacking
    - name: Install scikit-robot
      run: |
        pip cache purge
        pip install --no-cache-dir .[all]

    - name: Install NumPy and SciPy
      run: |
        if [ "${{ matrix.numpy-version }}" = "latest" ]; then
          pip install numpy -U
        else
          pip install numpy==${{ matrix.numpy-version }}
        fi
        if [ "${{ matrix.scipy-version }}" = "latest" ]; then
          pip install scipy -U
        else
          pip install scipy==${{ matrix.scipy-version }}
        fi
    - name: Run Pytest
      # Normally, users would run `pytest -v tests`, but this test uses xvfb to test the GUI scripts in the examples/ directory.
      run: xvfb-run pytest -v tests

  tests-2x:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    container:
      image: python:2.7.18-buster
    steps:
    - uses: actions/checkout@v3
    - name: Install APT On Linux
      run: |
        apt-get update && apt-get install sudo cmake -y
        sudo apt-get update -qq -y
        sudo apt-get install -qq -y libspatialindex-dev freeglut3-dev libsuitesparse-dev libblas-dev liblapack-dev
    - name: Install Pytest
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install Cython
        pip install pytest hacking
    - name: Install scikit-robot
      run: pip install --no-cache-dir .[all]
    - name: Run Pytest
      run: sudo pytest -v tests  # require sudo to access /tmp dir

  auto-merge:
    needs: [formatting, requirements-formatting, typos, documents, tests-3x, tests-2x]
    if: contains(github.event.pull_request.labels.*.name, 'auto-merge-ok')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto merge PR with auto-merge-ok label
        if: success()
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "auto-merge-ok"
          MERGE_METHOD: squash
          MERGE_DELETE_BRANCH: true

  tag-release:
    runs-on: ubuntu-latest
    needs: auto-merge
    if: contains(github.event.pull_request.labels.*.name, 'release')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install APT On Linux
        run: |
          sudo apt-get update -qq -y
          sudo apt-get install -qq -y libspatialindex-dev freeglut3-dev libsuitesparse-dev libblas-dev liblapack-dev
          sudo apt-get install -qq -y xvfb # for headless testing

      - name: Install package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install .[all]

      - name: Get version from package
        id: get_version
        run: |
          VERSION=$(python -c "import skrobot; print(skrobot.__version__)")
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Tag and push release
        run: |
          git tag "v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

  pypi:
    name: Release To PyPi
    needs: tag-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install publishing dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
    - name: Build
      run: |
        python setup.py sdist
        python setup.py bdist_wheel
    - name: Upload to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_TOKEN }}
